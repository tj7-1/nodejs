<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />

    <title>WEATHER APP</title>
</head>

<body>
    <div class="box">

        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>
        </div>
        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view">{%location%}, {%country%}</i>
            </h2>
            <p id="date">FRI|MAY 15| 2:25AM </p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin-max">MIN-{%tempmin%}&deg;C | MAX-{%tempmax%}&deg;C</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednessday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Satday";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };
        getCurrentDay();

        const getCurrentTime = () => {
            var mon = [
                "Jan",
                "febrary",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];

            var now = new Date();
            var month = mon[now.getMonth()];
            var day = now.getDate();
            var year = now.getFullYear();
            let hours = now.getHours();
            let min = now.getMinutes();
            let period = "AM";
            if (hours > 11) {
                period = "PM";
                if (hours > 12)
                    hours -= 12;
            }
            if (min < 10) {
                min = "0" + min;
            }
            console.log(month + "/" + day + "/" + year);     //if we want them is numbers we can write as - console.log(month +"/" + day + "/" + year); 
            console.log(hours + ":" + min + " " + period);
            return `${month} / ${day} / ${year} | ${hours} : ${min} ${period}`;
        };
        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>

</html>
